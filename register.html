<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro - Carrera Ducati</title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
	<div class="page">
		<header class="site-header">
			<div class="brand">
				<img src="imagenes/logo-marcas.png" alt="Ducati Logo" class="logo">
			</div>
		</header>

		<main class="container">
			<div class="top-row">
				<div class="promo">
					<img src="imagenes/login-img@2x.png" alt="promo">
				</div>
			</div>

			<section class="register-card">
				<h2 class="card-title">REGÍSTRATE</h2>
				<form id="registerForm" class="register-form" novalidate>
					<input class="input" type="text" name="nombre" placeholder="Nombre" required>
					<input class="input" type="text" name="apellidos" placeholder="Apellidos" required>
					<input class="input" type="email" name="email" placeholder="Correo electrónico" required>

					<div class="input password-wrap">
						<input id="password" type="password" name="password" placeholder="Contraseña" required>
					</div>

					<input class="input" type="tel" name="telefono" placeholder="Teléfono">
					<input class="input" type="text" name="ciudad" placeholder="Ciudad">

					<select class="input select" name="edad">
						<option value="">Edad</option>
						<option value="18-24">18-24</option>
						<option value="25-34">25-34</option>
						<option value="35-44">35-44</option>
						<option value="45+">45+</option>
					</select>

					<label class="terms"><input type="checkbox" name="terms" required> Acepto los <a href="#">Términos y Condiciones</a></label>

					<button class="btn-register" type="submit">REGISTRARME</button>
				</form>

				<p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
			</section>
		</main>
	</div>
</body>
</html>
