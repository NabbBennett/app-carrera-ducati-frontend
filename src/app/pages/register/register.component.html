<div class="container-fluid p-0">
  <header class="site-header py-3">
    <div class="container d-flex justify-content-center">
      <div class="brand">
        <img src="src\assets\imagenes\logo-marcas.png" alt="Ducati Logo" class="logo h-100">
      </div>
    </div>
  </header>

  <main class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="top-row mb-3">
          <div class="promo rounded overflow-hidden">
            <img src="src/assets/imagenes/login-img@2x.png" alt="promo" class="img-fluid">
          </div>
        </div>

        <section class="register-card bg-white rounded p-4">
          <h2 class="card-title text-center mb-3">REGÍSTRATE</h2>
          <h1>Register</h1>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
            <div class="mb-3">
              <input class="form-control" type="text" name="nombre" [(ngModel)]="user.nombre" placeholder="Nombre" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="apellidos" [(ngModel)]="user.apellidos" placeholder="Apellidos" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="email" name="email" [(ngModel)]="user.email" placeholder="Correo electrónico" required>
            </div>

            <div class="mb-3">
              <input id="password" type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
              <input class="form-control" type="tel" name="telefono" [(ngModel)]="user.telefono" placeholder="Teléfono">
            </div>

            <div class="mb-3">
              <input class="form-control" type="text" name="ciudad" [(ngModel)]="user.ciudad" placeholder="Ciudad">
            </div>

            <div class="mb-3">
              <select class="form-select" name="edad" [(ngModel)]="user.edad" required>
                <option value="">Edad</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45+">45+</option>
              </select>
            </div>

            <div class="mb-3 form-check terms">
              <input class="form-check-input" type="checkbox" name="terms" [(ngModel)]="user.terms" required>
              <label class="form-check-label">
                Acepto los <a href="#">Términos y Condiciones</a>
              </label>
            </div>

            <button class="btn btn-register w-100 py-2" type="submit" [disabled]="!registerForm.form.valid">
              REGISTRARME
            </button>
          </form>

          <p class="login-link text-center text-muted mt-3">
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión</a>
          </p>
        </section>
      </div>
    </div>
  </main>
</div>
